<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>loopdatshi</title><link rel="stylesheet" href="css/style.css"></head><body><header><h2 class="header-title">loopdatshi <span class="version">v0.3</span></h2><div class="separator"></div><button id="recordBtn" class="record-main">● REC <span class="shortcut">(Space)</span></button> <button id="loadAudioBtn" class="play-all">Load Audio</button> <button id="loopToggleBtn" class="stop-all">Loop Region: Off</button> <button id="playAllBtn" class="play-all">▶ Play All</button> <button id="stopAllBtn" class="stop-all">■ Stop All</button><div class="tempo-controls"><label class="tempo-label">Tempo</label> <input type="range" id="globalRateSlider" min="0.5" max="2.0" step="0.1" value="1.0"> <span id="globalRateLabel" class="tempo-rate">1.00x</span> <label class="tempo-label">BPM</label> <input type="number" id="bpmInput" min="40" max="240" value="120"> <label class="tempo-label">Grid</label> <select id="gridSelect"><option value="1">1/4</option><option value="2">1/8</option><option value="4" selected="selected">1/16</option><option value="8">1/32</option></select> <button id="snapToggleBtn" class="btn-small">Snap: On</button></div></header><div class="workspace"><div class="effects-panel"><h4 class="panel-header">SELECTED TRACK FX</h4><div id="noTrackSelectedMsg">Select a track to edit its effects.</div><div id="fxControls" class="hidden"><div class="track-info-display" id="selectedTrackName">Loop 1</div><div style="margin-bottom:15px;width:100%"><button id="resampleBtn" style="width:100%;background:#d68a28;color:#000;border:1px solid #fa4">⚠ Resample (Record FX)</button></div><div class="effect-selector"><button class="effect-btn" data-fx="filter">LowPass</button> <button class="effect-btn" data-fx="highpass">HighPass</button> <button class="effect-btn" data-fx="bandpass">BandPass</button> <button class="effect-btn" data-fx="autofilter">AutoFilter</button> <button class="effect-btn" data-fx="phaser">Phaser</button> <button class="effect-btn" data-fx="flanger">Flanger</button> <button class="effect-btn" data-fx="chorus">Chorus</button> <button class="effect-btn" data-fx="tremolo">Tremolo</button> <button class="effect-btn" data-fx="vibrato">Vibrato</button> <button class="effect-btn" data-fx="delay">Delay</button> <button class="effect-btn" data-fx="echo">Echo</button> <button class="effect-btn" data-fx="pingpong">PingPong</button> <button class="effect-btn" data-fx="reverb">Reverb</button> <button class="effect-btn" data-fx="distortion">Waveshaper</button> <button class="effect-btn" data-fx="overdrive">Overdrive</button> <button class="effect-btn" data-fx="saturation">Saturation</button> <button class="effect-btn" data-fx="bitcrusher">Bitcrusher</button> <button class="effect-btn" data-fx="compressor">Compressor</button> <button class="effect-btn" data-fx="limiter">Limiter</button> <button class="effect-btn" data-fx="widener">Widener</button> <button class="effect-btn" data-fx="panner">Panner</button> <button class="effect-btn" data-fx="pitch">Pitch</button> <button class="effect-btn" data-fx="harmonizer">Harmonizer</button> <button class="effect-btn" data-fx="granular">Granular</button> <button class="effect-btn" data-fx="bypass">BYPASS</button></div><div class="xy-pad-container" id="xyPad"><div class="xy-grid-line-h"></div><div class="xy-grid-line-v"></div><div class="xy-cursor" id="xyCursor"></div></div><div class="xy-labels"><span id="labelX">X: Param 1</span> <span id="labelY">Y: Param 2</span></div></div><div class="drum-panel"><h4 class="panel-header">DRUM MACHINE</h4><div class="drum-toolbar"><div class="drum-pad-label" id="selectedPadLabel">Pad 1 (Q)</div><button id="padLoadBtn" class="btn-small">Load Pad</button> <button id="padRecordBtn" class="btn-small">Record Pad</button> <button id="padQuantizeBtn" class="btn-small">Pad Quantize: On</button> <button id="padPatternRecordBtn" class="btn-small">Record Pattern</button> <button id="padPatternClearBtn" class="btn-small">Clear Pattern</button></div><div class="pad-grid" id="padGrid"><button class="pad-btn" data-pad="0">Q</button> <button class="pad-btn" data-pad="1">W</button> <button class="pad-btn" data-pad="2">E</button> <button class="pad-btn" data-pad="3">R</button> <button class="pad-btn" data-pad="4">A</button> <button class="pad-btn" data-pad="5">S</button> <button class="pad-btn" data-pad="6">D</button> <button class="pad-btn" data-pad="7">F</button></div></div></div><div class="timeline-area"><div class="track-list" id="trackList"><div id="emptyState">Press Spacebar to Start/Stop Recording</div></div><div class="arranger"><h4 class="panel-header">ARRANGEMENT</h4><div class="timeline"><div class="timeline-header"><div class="timeline-label-spacer">Tracks (double click)</div><div class="timeline-ruler" id="timelineRuler"></div></div><div class="timeline-body-wrapper" id="timelineBodyWrapper"><div class="timeline-loop-overlay" id="timelineLoopOverlay"></div><div class="timeline-body" id="timelineBody"></div></div></div></div></div><div class="file-ops"><button id="saveDrumPresetBtn" class="btn-small">Save Drum Preset</button> <button id="loadDrumPresetBtn" class="btn-small">Load Drum Preset</button> <button id="exportBtn" class="btn-small" style="background:#2a8a58;margin-left:10px">Export WAV</button></div></div><input type="file" id="audioFileInput" accept="audio/*" class="hidden"> <input type="file" id="padFileInput" accept="audio/*" class="hidden"> <input type="file" id="drumPresetInput" accept="application/json" class="hidden"><script type="module" src="js/main.js"></script></body></html>
